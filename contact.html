<body class="is-preload">
    <!-- header -->

        <h1>Harry Potter</h1>
        <nav>
            <ul>
                <li><a href="index.html">Page d'accueil</a></li>
                <li><a href="contact.html">Nous-contacter</a></li>
                <li><a href="login.html">Se Connecter</a></li>
            </ul>
        </nav>
    </header>
    <!-- contact us -->
    <section id="contact" class="main style3 secondary">
        <div class="content">
            <header>
                <h2>Contactez-nous</h2>
            </header>
            <div class="box">
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half"><input type="text" name="name" placeholder="Nom" required="required" />
                        </div>
                        <div class="field half"><input type="email" name="email" placeholder="Courriel" required="required" /></div>
                        <div class="field half"><input type="text" name="num" placeholder="Numéro de Téléphone" /></div>
                        <div class="field half"><input type="text" name="adress" placeholder="adresse" /></div>
                        <div class="field"><textarea name="message" placeholder="Message" rows="6" required></textarea>
                        </div>
                    </div>
                    <ul class="actions special">
                        <li><input type="submit" value="Send Message" /></li>
                    </ul>
                </form>
            </div>
        </div>
    </section>
